<script type="text/javascript">
$(document).on("pageinit", function() {
    var nextId = 1;
    $("#add").click(function() {
        nextId++;
        var content = "<div data-role='collapsible' id='set" + nextId + "'><h3>Section " + nextId + "</h3><p>I am the collapsible content in a set so this feels like an accordion. I am hidden by default because I have the 'collapsed' state; you need to expand the header to see me.</p></div>";
        $("#set").append( content ).collapsibleset('refresh');
    });
    $("#expand").click(function() {
        $("#set").children(":last").trigger( "expand" );
    });
    $("#collapse").click(function() {
        $("#set").children(":last").trigger( "collapse" );
    });
});
</script>
</head>
<body>
	
	<div data-role="page" id="second" >
		<div data-role="header" >
			<h1>encabezado!</h1>
		</div>
		<!-- 
		<button type="button" data-icon="gear" data-theme="b" data-iconpos="left" data-mini="true" data-inline="true" id="add">Add</button>
		<button type="button" data-icon="plus" data-theme="b" data-iconpos="right" data-mini="true" data-inline="true" id="expand">Expand last</button>
		<button type="button" data-icon="minus" data-theme="b" data-iconpos="right" data-mini="true" data-inline="true" id="collapse">Collapse last</button>
		-->
		<div data-role="content">
			Contenido!
			<div data-role="collapsible-set" data-content-theme="d" id="set">
				<div data-role="collapsible" id="set1" data-collapsed="true">
					<h3>Section 1</h3>
					<p>I'm the collapsible content.</p>
				</div>
				<div data-role="collapsible" id="set1" data-collapsed="true">
					<h3>Section 2</h3>
					<p>cONTENIDO DEL 2.</p>
					<a href="#third" >a la siguiente</a>
				</div>
			</div>
		</div>
		
		<div data-role="footer" >
			pie de pagina!
		</div>
	</div>
	
	<div data-role="page" id="third" >
		<div data-role="header" >
			encabezado!
		</div>
		<div data-role="content" >
			<p>
				<a href="#second" data-content-theme="e" >back</a>
			</p>
			<p>
				<a href="thirdPage.html#thirdPage" data-content-theme="e" >back</a>
			</p>
		</div>
		<div data-role="footer" >
			pie de pagina!
		</div>
	</div>
	
</body>
